<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relatório de Descarga</title>
</head>
<body>
  <h2>Upload de Planilha Excel</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>Arquivo .xlsx:</label><br>
    <input type="file" name="file" required><br><br>

    <label>Hora de referência (0–23):</label><br>
    <input type="number" name="hora_ref" min="0" max="23"><br><br>

    <button type="submit">Enviar e Processar</button>
  </form>
</body>
</html>
